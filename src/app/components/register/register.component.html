<div class="row justify-content-center mt-5 animated fadeInLeftBig fast">
  <div class="col-md-6">
    <!-- Default form register -->
    <form class="text-center p-5" action="#!">

      <p class="h4 mb-4">Registrarse</p>

      <div class="form-row mb-4">
        <div class="col">
          <!-- First name -->
          <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Nombres">
        </div>
        <div class="col">
          <!-- Last name -->
          <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Apellidos">
        </div>
      </div>

      <!-- E-mail -->
      <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Correo Electronico">

      <div class="form-row mb-4">
        <div class="col">
          <!-- Password -->
          <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="ContraseÃ±a"
            aria-describedby="defaultRegisterFormPasswordHelpBlock">
        </div>
        <div class="col">
          <!-- Repeat Pasword -->
          <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Repetir ContraseÃ±a"
            aria-describedby="defaultRegisterFormPhoneHelpBlock">
        </div>
      </div>

      <!-- Sign up button -->
      <button class="btn btn-info my-4 btn-block" type="submit">Registrarse</button>


    </form>
    <!-- Default form register -->
  </div>
</div>
