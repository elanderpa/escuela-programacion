<div class="animated fadeIn">

  <!-- Jumbotron -->
  <div class="jumbotron card card-image stylish-color">
    <div class="text-white text-center py-5 px-4">
      <div>

        <!-- Search -->
        <div class="input-group md-form form-sm form-2 pl-0 white">
          <input class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <span class="input-group-text lighten-3" id="basic-text1"><i class="fas fa-search text-grey"
                aria-hidden="true"></i></span>
          </div>
        </div>
        <!-- Search -->

      </div>
    </div>
  </div>
  <!-- Jumbotron -->

  <!-- Card -->
  <div *ngFor="let course of courses" class="col-md-3">
    <div class="card">

      <!-- Card image -->
      <div class="view overlay">
        <img class="card-img-top" [src]=course.img
          alt="Card image cap">
        <a href="#!">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>

      <!-- Card content -->
      <div class="card-body">

        <!-- Title -->
        <h4 class="card-title">{{course.title}}</h4>
        <!-- Text -->
        <p class="card-text">{{course.text}}
        </p>
        <!-- Button -->
        <a href="#" class="btn btn-primary">Button</a>

      </div>

    </div>
  </div>
  <!-- Card -->

</div>
